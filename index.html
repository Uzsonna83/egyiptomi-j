<audio id="successSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>

<script>
  const tileStates = [];
  let completed = false;
  let started = false;
  let elapsedTime = 0;
  let clickCount = 0;
  let interval = null;

  const timerDisplay = document.getElementById("timer");
  const clicksDisplay = document.getElementById("clicks");
  const status = document.getElementById("status");

  function startTimer() {
    interval = setInterval(() => {
      elapsedTime++;
      const minutes = Math.floor(elapsedTime / 60);
      const seconds = elapsedTime % 60;
      timerDisplay.textContent = "Eltelt id콈: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
    }, 1000);
  }

  document.querySelectorAll(".tile").forEach((tile, index) => {
    const initial = parseInt(tile.dataset.angle);
    tileStates[index] = {
      rotation: initial
    };
    tile.style.transform = `rotate(${tileStates[index].rotation}deg)`;

    tile.addEventListener("click", () => {
      if (completed) return;

      if (!started) {
        started = true;
        startTimer();
      }

      clickCount++;
      clicksDisplay.textContent = "Kattint치sok: " + clickCount;

      tileStates[index].rotation += 90;
      tile.style.transform = `rotate(${tileStates[index].rotation}deg)`;
      tile.dataset.angle = tileStates[index].rotation % 360;

      const allCorrect = tileStates.every(t => t.rotation % 360 === 0);
      if (allCorrect) {
        completed = true;
        clearInterval(interval);
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        const timeText =
          (minutes > 0 ? minutes + " perc " : "") +
          (seconds > 0 ? seconds + " m치sodperc" : "");
        
        status.style.color = "black";
        status.style.fontSize = "1.8em";
        status.textContent = "Gratul치lok! A kirak치st " + timeText + " alatt, " + clickCount + " kattint치ssal oldottad meg!";

        document.getElementById("successSound").play();
      } else {
        status.textContent = "";
      }
    });
  });
</script>
