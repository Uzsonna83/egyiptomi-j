<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Forgatható Puzzle</title>
<style>
  body {
    background: #f4f4dc;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 600px;
    margin: 0;
  }
  h2 {
    margin-bottom: 5px;
    text-align: center;
  }
  #instruction {
    margin: 0 0 10px;
    font-weight: bold;
    text-align: center;
  }
  #timer, #clicks {
    font-size: 1.2em;
    margin: 5px;
    color: #333;
  }
  #status {
    font-size: 1.6em;
    color: green;
    margin-top: 10px;
    text-align: center;
  }
  #puzzle {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 2px;
    justify-content: center;
  }
  .tile {
    width: 80px;
    height: 80px;
    transition: transform 0.2s linear;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>A kis képkockák kattintásra jobbra fordulnak. Fordítsd mindegyiket a helyére, hogy kirakd a nagy képet!</h2>
<p id="instruction">A feladatra 3 perced van.</p>
<div id="timer">Hátralévő idő: 3:00</div>
<div id="clicks">Kattintások: 0</div>
<div id="puzzle"></div>
<p id="status"></p>

<script>
  let clickCount = 0;
  let interval;
  let remainingTime = 180;

  const timerDisplay = document.getElementById("timer");
  const clicksDisplay = document.getElementById("clicks");
  const status = document.getElementById("status");

  function updateTimer() {
    let minutes = Math.floor(remainingTime / 60);
    let seconds = remainingTime % 60;
    timerDisplay.textContent = `Hátralévő idő: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    if (remainingTime <= 0) {
      clearInterval(interval);
      status.textContent = "Letelt az idő!";
      document.querySelectorAll(".tile").forEach(tile => tile.style.pointerEvents = "none");
    }
    remainingTime--;
  }

  function startTimer() {
    interval = setInterval(updateTimer, 1000);
  }

  window.onload = () => {
    startTimer();
    // Tiles setup and interaction would be here
  };
</script>

</body>
</html>
